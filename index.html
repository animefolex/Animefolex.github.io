<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animefolex</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .navbar h1 {
      color: #ff3c3c;
      font-size: 24px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff3c3c;
    }

    /* Search Bar */
    .search-container {
      margin-top: 120px;
      text-align: center;
    }

    .search-container input[type="text"] {
      width: 60%;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-container button {
      padding: 12px 20px;
      background-color: #ff3c3c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-container button:hover {
      background-color: #e63636;
    }

  </style>
</head>
<body>

  <div class="navbar">
    <h1>ANIMEFOLEX</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Hindi Subbed</a>
      <a href="#">Dubbed Movies</a>
      <a href="#">DMCA</a>
    </div>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search for anime..." />
    <button>üîç</button>
  </div>

</body>
</html>
