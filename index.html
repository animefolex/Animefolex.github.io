<!DOCTYPE html>
<html>
<head>

  <title>My Video Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    img.logo {
      max-height: 80px;
    }

    h1 {
      color: #333;
      margin: 0;
    }

    .video {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <div>
      <h1>XYZ Videos</h1>
      <p>Watch high-quality anime, edits, and more!</p>
    </div>
  </header>

  <h1>Welcome to My Video Website</h1>

  <div class="video">
    <h2>Sample Video</h2>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            frameborder="0" allowfullscreen>
    </iframe>
  </div>

</body>
</html>
