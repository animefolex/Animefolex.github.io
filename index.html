<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animefolex - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/736x/99/52/80/995280deb5b4be92bd1a888d3bdccd84.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff3c3c;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    nav a:hover {
      color: #ff3c3c;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .search-container input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }

    .search-container button {
      padding: 10px;
      border: none;
      background-color: #ff3c3c;
      color: white;
      font-size: 16px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      color: #ff3c3c;
      margin-top: 40px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .anime-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .anime-card img {
      width: 100%;
      border-radius: 10px;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card a {
      color: #ccc;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .anime-card a:hover {
      color: #ff3c3c;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ANIMEFOLEX</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="movies.html">Movies</a>
      <a href="category.html">Categories</a>
    </nav>
  </header>

  <div class="search-container">
    <form action="search.html" method="GET">
      <input type="text" name="q" placeholder="Search for anime" required>
      <button type="submit">üîç</button>
    </form>
  </div>

  <h2>Popular Animes</h2>
  <div class="anime-grid">
    <div class="anime-card">
      <a href="anime.html?id=1">
        <img src="https://i.pinimg.com/736x/f6/b1/7b/f6b17b9973aec330a0e9c1213e7b8340.jpg" alt="Naruto">
        <span>Naruto</span>
      </a>
    </div>
    <div class="anime-card">
      <a href="anime.html?id=2">
        <img src="https://i.pinimg.com/736x/99/52/80/995280deb5b4be92bd1a888d3bdccd84.jpg" alt="Attack on Titan">
        <span>Attack on Titan</span>
      </a>
    </div>
    <div class="anime-card">
      <a href="anime.html?id=3">
        <img src="https://i.pinimg.com/736x/4e/a8/8a/4ea88af79688fff5e5630df45371383f.jpg" alt="My Hero Academia">
        <span>My Hero Academia</span>
      </a>
    </div>
    <div class="anime-card">
      <a href="anime.html?id=11">
        <img src="https://i.pinimg.com/736x/8a/fa/5e/8afa5e05d104121de465437aabd01818.jpg" alt="Orange">
        <span>Orange</span>
      </a>
    </div>
  </div>

</body>
</html>
