<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animefolex - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/736x/99/52/80/995280deb5b4be92bd1a888d3bdccd84.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff3c3c;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      color: #ff3c3c;
    }

    .search-bar {
      text-align: center;
      margin: 20px 0;
    }

    .search-bar input {
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .anime-item {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    .anime-item img {
      width: 100%;
      border-radius: 8px;
    }

    .anime-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    a.anime-link {
      text-decoration: none;
      color: #fff;
    }

    a.anime-link:hover .anime-title {
      color: #ff3c3c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Animefolex</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="movie.html">Movies</a>
    <a href="category.html">Categories</a>
  </nav>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for your favorite anime...">
  </div>

  <h2 style="text-align: center; color: #ff3c3c;">Popular Animes</h2>

  <div class="anime-grid" id="animeGrid">
    <a class="anime-link" href="anime.html?id=1">
      <div class="anime-item" data-title="Naruto">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg" alt="Naruto">
        <div class="anime-title">Naruto</div>
      </div>
    </a>
    <a class="anime-link" href="anime.html?id=2">
      <div class="anime-item" data-title="Attack on Titan">
        <img src="https://i.pinimg.com/736x/f6/b1/7b/f6b17b9973aec330a0e9c1213e7b8340.jpg" alt="Attack on Titan">
        <div class="anime-title">Attack on Titan</div>
      </div>
    </a>
    <a class="anime-link" href="anime.html?id=3">
      <div class="anime-item" data-title="My Hero Academia">
        <img src="https://i.pinimg.com/736x/4e/a8/8a/4ea88af79688fff5e5630df45371383f.jpg" alt="My Hero Academia">
        <div class="anime-title">My Hero Academia</div>
      </div>
    </a>
    <a class="anime-link" href="anime.html?id=4">
      <div class="anime-item" data-title="Demon Slayer">
        <img src="https://upload.wikimedia.org/wikipedia/en/d/db/Kimetsu_no_Yaiba_Volume_1.png" alt="Demon Slayer">
        <div class="anime-title">Demon Slayer</div>
      </div>
    </a>
    <a class="anime-link" href="anime.html?id=5">
      <div class="anime-item" data-title="One Piece">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/29/OnePiece78Cover.png" alt="One Piece">
        <div class="anime-title">One Piece</div>
      </div>
    </a>
    <a class="anime-link" href="anime.html?id=11">
      <div class="anime-item" data-title="Orange">
        <img src="https://i.pinimg.com/736x/32/be/85/32be859a7c1bf20fba1ec9f4e7c484e8.jpg" alt="Orange">
        <div class="anime-title">Orange</div>
      </div>
    </a>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const animeItems = document.querySelectorAll('.anime-item');

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      animeItems.forEach(item => {
        const title = item.getAttribute('data-title').toLowerCase();
        item.parentElement.style.display = title.includes(filter) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
