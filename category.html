<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animefolex - Categories</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/736x/57/39/72/573972cc6ff37b69735d8ee1b26a28a3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(26, 26, 26, 0.85);
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar h1 {
      color: #ff3c3c;
      font-size: 24px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff3c3c;
    }

    .category-heading {
      text-align: center;
      margin: 40px 0 10px;
      font-size: 28px;
      font-weight: 700;
      color: #ff3c3c;
    }

    .subcategory-filters {
      text-align: center;
      margin-bottom: 30px;
    }

    .subcategory-filters button {
      background-color: #ff3c3c;
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      margin: 5px 8px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .subcategory-filters button:hover,
    .subcategory-filters button.active {
      background-color: #e63636;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 40px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .anime-card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .anime-card h3 {
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>ANIMEFOLEX</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="english-subbed.html">English Subbed</a>
      <a href="category.html">Categories</a>
    </div>
  </div>

  <h2 class="category-heading">Categories</h2>

  <!-- Subcategory filters -->
  <div class="subcategory-filters">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="adventure">Adventure</button>
    <button class="filter-btn" data-category="action">Action</button>
    <button class="filter-btn" data-category="slice of life">Slice of Life</button>
  </div>

  <!-- Anime Grid -->
  <div class="anime-grid" id="animeGrid">
    <!-- Naruto -->
    <a class="anime-card" href="anime.html?id=1" data-category="adventure action">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg" alt="Naruto" />
      <h3>Naruto</h3>
    </a>

    <!-- Attack on Titan -->
    <a class="anime-card" href="anime.html?id=2" data-category="action adventure">
      <img src="https://i.pinimg.com/736x/f6/b1/7b/f6b17b9973aec330a0e9c1213e7b8340.jpg" alt="Attack on Titan" />
      <h3>Attack on Titan</h3>
    </a>

    <!-- My Hero Academia -->
    <a class="anime-card" href="anime.html?id=3" data-category="action adventure">
      <img src="https://i.pinimg.com/736x/4e/a8/8a/4ea88af79688fff5e5630df45371383f.jpg" alt="My Hero Academia" />
      <h3>My Hero Academia</h3>
    </a>

    <!-- Orange -->
    <a class="anime-card" href="anime.html?id=11" data-category="slice of life">
      <img src="https://i.pinimg.com/736x/32/be/85/32be859a7c1bf20fba1ec9f4e7c484e8.jpg" alt="Orange" />
      <h3>Orange</h3>
    </a>
  </div>

  <script>
    const filterButtons = document.querySelectorAll('.filter-btn');
    const animeGrid = document.getElementById('animeGrid');
    const animeCards = animeGrid.querySelectorAll('.anime-card');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        filterButtons.forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        button.classList.add('active');

        const category = button.getAttribute('data-category');

        animeCards.forEach(card => {
          const cardCategories = card.getAttribute('data-category').toLowerCase();
          if (category === 'all' || cardCategories.includes(category)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>
  
</body>
</html>
