<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Categories - Animefolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/uwp/uwp4611334.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    header {
      padding: 20px 0;
      text-align: center;
      color: #ff3c3c;
      font-size: 28px;
      font-weight: 700;
    }
    #animeList {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 15px;
      padding-bottom: 50px;
    }
    .anime-card {
      background: rgba(26, 26, 26, 0.8);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .anime-card:hover {
      transform: scale(1.05);
      background-color: #ff3c3c;
      color: white;
    }
    .anime-title {
      font-size: 18px;
      font-weight: 600;
      color: inherit;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>

  <header id="categoryTitle">Category</header>
  
  <div style="max-width: 900px; margin: 0 auto 30px;">
    <a href="index.html" style="color:#ff3c3c; font-weight:700; text-decoration:none;">&larr; Back to Home</a>
  </div>

  <div id="animeList">
    <!-- Anime cards will appear here -->
  </div>

  <script>
    const animeList = [
      { id: 1, title: 'Naruto', genre: 'Action' },
      { id: 2, title: 'One Piece', genre: 'Adventure' },
      { id: 3, title: 'Your Lie in April', genre: 'Drama' },
      { id: 4, title: 'One Punch Man', genre: 'Comedy' },
      { id: 5, title: 'Sword Art Online', genre: 'Fantasy' },
      { id: 6, title: 'Tokyo Ghoul', genre: 'Horror' },
      { id: 7, title: 'Death Note', genre: 'Mystery' },
      { id: 8, title: 'Toradora', genre: 'Romance' },
      { id: 9, title: 'Steins;Gate', genre: 'Sci-Fi' },
      { id: 10, title: 'Clannad', genre: 'Slice of Life' },
      { id: 11, title: 'Bleach', genre: 'Supernatural' },
      { id: 12, title: 'Haikyuu!!', genre: 'Sports' },
      { id: 13, title: 'Gundam', genre: 'Mecha' },
      { id: 14, title: 'Psycho-Pass', genre: 'Thriller' },
      { id: 15, title: 'Orange', genre: 'Slice of Life' }
    ];

    function getGenreFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('genre') || 'All';
    }

    function showAnimeByGenre(genre) {
      const titleElement = document.getElementById('categoryTitle');
      titleElement.textContent = genre === 'All' ? 'All Anime' : `Category: ${genre}`;

      const listElement = document.getElementById('animeList');
      listElement.innerHTML = '';

      const filtered = genre === 'All'
        ? animeList
        : animeList.filter(a => a.genre.toLowerCase() === genre.toLowerCase());

      if (filtered.length === 0) {
        listElement.innerHTML = `<p style="text-align:center; color:#ff3c3c;">No anime found in this category.</p>`;
        return;
      }

      filtered.forEach(anime => {
        const card = document.createElement('div');
        card.className = 'anime-card';

        // Link to anime.html with id param
        card.innerHTML = `<a href="anime.html?id=${anime.id}" class="anime-title">${anime.title}</a>`;

        listElement.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const genre = getGenreFromURL();
      showAnimeByGenre(genre);
    });
  </script>

</body>
</html>
