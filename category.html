<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animefolex - Categories</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/uwp/uwp4611334.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(26, 26, 26, 0.85);
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .navbar h1 {
      color: #ff3c3c;
      font-size: 24px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff3c3c;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .anime-card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .anime-card h3 {
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>ANIMEFOLEX</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="category.html">Categories</a>
    </div>
  </div>

  <div class="anime-grid">
    <a class="anime-card" href="anime.html?id=1">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg" alt="Naruto">
      <h3>Naruto</h3>
    </a>

    <a class="anime-card" href="anime.html?id=2">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/28/Attack_on_Titan_cover.jpg" alt="Attack on Titan">
      <h3>Attack on Titan</h3>
    </a>

    <a class="anime-card" href="anime.html?id=3">
      <img src="https://upload.wikimedia.org/wikipedia/en/8/8c/Boku_no_Hero_Academia_Volume_1.png" alt="My Hero Academia">
      <h3>My Hero Academia</h3>
    </a>

    <a class="anime-card" href="anime.html?id=11">
      <img src="https://i.pinimg.com/736x/32/be/85/32be859a7c1bf20fba1ec9f4e7c484e8.jpg" alt="Orange">
      <h3>Orange</h3>
    </a>

    <!-- Add more anime here using the same structure -->
  </div>

</body>
</html>
