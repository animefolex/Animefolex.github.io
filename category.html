<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category - Animefolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/uwp/uwp4611334.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    h1 {
      color: #ff3c3c;
      text-align: center;
    }
    .anime-list {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px 0;
    }
    .anime-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .anime-card a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
    a:hover {
      color: #ff3c3c;
    }
  </style>
</head>
<body>
  <h1 id="categoryTitle">Category</h1>
  <div class="anime-list" id="animeList"></div>

  <script>
    const animeData = [
      { id: 1, title: 'Naruto', genre: 'Action' },
      { id: 2, title: 'Attack on Titan', genre: 'Action' },
      { id: 3, title: 'My Hero Academia', genre: 'Superhero' },
      { id: 4, title: 'Demon Slayer', genre: 'Supernatural' },
      { id: 5, title: 'One Piece', genre: 'Adventure' },
      { id: 6, title: 'Dragon Ball Z', genre: 'Martial Arts' },
      { id: 7, title: 'Fullmetal Alchemist', genre: 'Fantasy' },
      { id: 8, title: 'Tokyo Ghoul', genre: 'Horror' },
      { id: 9, title: 'Death Note', genre: 'Psychological Thriller' },
      { id: 10, title: 'Bleach', genre: 'Action' },
      { id: 11, title: 'Orange', genre: 'Slice of Life' }
    ];

    const params = new URLSearchParams(window.location.search);
    const genre = params.get('genre');

    document.getElementById('categoryTitle').textContent = genre ? `Category: ${genre}` : "All Anime";

    const filtered = genre
      ? animeData.filter(anime => anime.genre.toLowerCase() === genre.toLowerCase())
      : animeData;

    const container = document.getElementById('animeList');

    filtered.forEach(anime => {
      const card = document.createElement('div');
      card.className = 'anime-card';
      card.innerHTML = `<a href="anime.html?id=${anime.id}">${anime.title}</a>`;
      container.appendChild(card);
    });
  </script>
</body>
</html>
