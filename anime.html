<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Details - Animefolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/uwp/uwp4611334.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    a {
      color: #ff3c3c;
      font-weight: bold;
      text-decoration: none;
    }

    .anime-container {
      max-width: 800px;
      margin: auto;
      background: rgba(26, 26, 26, 0.85);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .anime-container img {
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff3c3c;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    .back-link {
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <a class="back-link" href="index.html">&larr; Back to Home</a>

  <div class="anime-container" id="animeDetails">
    Loading anime details...
  </div>

  <script>
    const animeData = [
      {
        id: 1,
        title: 'Naruto',
        description: 'A young ninja named Naruto Uzumaki seeks recognition from his peers and dreams of becoming the Hokage, the village leader.',
        image: 'https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg',
        category: 'Action'
      },
      {
        id: 2,
        title: 'Attack on Titan',
        description: 'In a world where giant humanoid Titans threaten humanity, Eren Yeager joins the fight against them after his home is destroyed.',
        image: 'https://upload.wikimedia.org/wikipedia/en/7/70/Shingeki_no_Kyojin_manga_volume_1.jpg',
        category: 'Action'
      },
      {
        id: 3,
        title: 'My Hero Academia',
        description: 'In a world where superpowers (Quirks) are common, Izuku Midoriya strives to become a top hero despite being born without a quirk.',
        image: 'https://upload.wikimedia.org/wikipedia/en/0/03/My_Hero_Academia_Volume_1.png',
        category: 'Superhero'
      },
      {
        id: 4,
        title: 'Demon Slayer',
        description: 'After his family is slaughtered by demons, Tanjiro Kamado joins the Demon Slayer Corps to avenge them and save his sister Nezuko.',
        image: 'https://upload.wikimedia.org/wikipedia/en/2/2d/Kimetsu_no_Yaiba_Volume_1.png',
        category: 'Supernatural'
      },
      {
        id: 5,
        title: 'One Piece',
        description: 'Monkey D. Luffy sets out to become the Pirate King by finding the legendary treasure known as the One Piece.',
        image: 'https://upload.wikimedia.org/wikipedia/en/6/65/One_Piece_volume_1.jpg',
        category: 'Adventure'
      },
      {
        id: 6,
        title: 'Dragon Ball Z',
        description: 'Goku, a Saiyan warrior, defends Earth against powerful foes with the help of his friends and the power of the Dragon Balls.',
        image: 'https://upload.wikimedia.org/wikipedia/en/1/1b/Dragon_Ball_Z_vol_1.jpg',
        category: 'Martial Arts'
      },
      {
        id: 7,
        title: 'Fullmetal Alchemist',
        description: 'Two brothers use alchemy in their quest to recover their bodies after a failed alchemical ritual.',
        image: 'https://upload.wikimedia.org/wikipedia/en/9/9f/Fullmetal_Alchemist_cover_01.jpg',
        category: 'Fantasy'
      },
      {
        id: 8,
        title: 'Tokyo Ghoul',
        description: 'Ken Kaneki becomes a half-ghoul after a transplant surgery and must learn to live between the worlds of humans and ghouls.',
        image: 'https://upload.wikimedia.org/wikipedia/en/3/30/Tokyo_Ghoul_volume_1_cover.jpg',
        category: 'Horror'
      },
      {
        id: 9,
        title: 'Death Note',
        description: 'Light Yagami discovers a mysterious notebook that allows him to kill anyone by writing their name in it.',
        image: 'https://upload.wikimedia.org/wikipedia/en/6/6f/Death_Note_Vol_1.jpg',
        category: 'Psychological Thriller'
      },
      {
        id: 10,
        title: 'Bleach',
        description: 'Ichigo Kurosaki becomes a Soul Reaper to protect humans from evil spirits and guide the souls of the dead to the afterlife.',
        image: 'https://upload.wikimedia.org/wikipedia/en/7/72/Bleachanime.png',
        category: 'Action'
      },
      {
        id: 11,
        title: 'Orange',
        description: 'A girl receives letters from her future self to prevent regrets and help save a classmate from a tragic fate.',
        image: 'https://i.pinimg.com/736x/32/be/85/32be859a7c1bf20fba1ec9f4e7c484e8.jpg',
        category: 'Slice of Life'
      }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const animeId = parseInt(urlParams.get('id'));
    const anime = animeData.find(item => item.id === animeId);
    const container = document.getElementById('animeDetails');

    if (anime) {
      container.innerHTML = `
        <img src="${anime.image}" alt="${anime.title}">
        <h1>${anime.title}</h1>
        <p><strong>Category:</strong> ${anime.category}</p>
        <p>${anime.description}</p>
      `;
    } else {
      container.innerHTML = `<p>Anime not found.</p>`;
    }
  </script>

</body>
</html>
