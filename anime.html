<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Details - Animefolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/uwp/uwp4611334.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    .anime-container {
      max-width: 800px;
      margin: auto;
      background: rgba(26, 26, 26, 0.85);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .anime-container img {
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ff3c3c;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    .watch-button {
      display: inline-block;
      margin: 10px 8px;
      padding: 10px 18px;
      background-color: #ff3c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .back-link {
      color: #ff3c3c;
      display: block;
      margin-bottom: 20px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<a class="back-link" href="index.html">&larr; Back to Home</a>

<div class="anime-container" id="animeDetails">Loading anime details...</div>

<script>

      season5Url: 'https://gplinks.co/Wrgfd'
    },
    {

      image: 'https://i.pinimg.com/736x/f6/b1/7b/f6b17b9973aec330a0e9c1213e7b8340.jpg',
      category: 'Action',

      category: 'Fantasy'
    }
  ];

  const urlParams = new URLSearchParams(window.location.search);
  const animeId = parseInt(urlParams.get('id'));
  const anime = animeData.find(item => item.id === animeId);
  const container = document.getElementById('animeDetails');

  if (anime) {
    container.innerHTML = `
      <img src="${anime.image}" alt="${anime.title}">
      <h1>${anime.title}</h1>
      <p><strong>Category:</strong> ${anime.category}</p>
      <p>${anime.description}</p>
      ${anime.season1Url ? `<a href="${anime.season1Url}" target="_blank" class="watch-button">▶ Watch Season 1</a>` : ''}
      ${anime.season2Url ? `<a href="${anime.season2Url}" target="_blank" class="watch-button">▶ Watch Season 2</a>` : ''}
      ${anime.season3Url ? `<a href="${anime.season3Url}" target="_blank" class="watch-button">▶ Watch Season 3</a>` : ''}
      ${anime.season4Url ? `<a href="${anime.season4Url}" target="_blank" class="watch-button">▶ Watch Season 4</a>` : ''}
      ${anime.season5Url ? `<a href="${anime.season5Url}" target="_blank" class="watch-button">▶ Watch Season 5</a>` : ''}
    `;
  } else {
    container.innerHTML = `<p>Anime not found.</p>`;
  }
</script>

</body>
</html>
