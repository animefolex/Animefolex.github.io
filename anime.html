<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Details - Animefolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/uwp/uwp4611334.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    .anime-container {
      max-width: 800px;
      margin: auto;
      background: rgba(26, 26, 26, 0.85);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .anime-container img {
      max-width: 300px;
      border-radius: 8px;
    }
    h1 {
      color: #ff3c3c;
    }
    .back-link {
      color: #ff3c3c;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a class="back-link" href="index.html">&larr; Back to Home</a>

  <div class="anime-container" id="animeDetails">Loading anime details...</div>

  <script>
    const animeData = [
      {
        id: 1, title: 'Naruto',
        description: 'A young ninja seeks recognition and dreams of becoming Hokage.',
        image: 'https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg',
        genre: 'Action'
      },
      {
        id: 2, title: 'Attack on Titan',
        description: 'Eren Yeager fights Titans after his home is destroyed.',
        image: 'https://upload.wikimedia.org/wikipedia/en/7/70/Shingeki_no_Kyojin_manga_volume_1.jpg',
        genre: 'Action'
      },
      {
        id: 11, title: 'Orange',
        description: 'A girl receives letters from the future to help a classmate.',
        image: 'https://i.pinimg.com/736x/32/be/85/32be859a7c1bf20fba1ec9f4e7c484e8.jpg',
        genre: 'Slice of Life'
      },
      // ... add others as needed
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const animeId = parseInt(urlParams.get('id'));
    const anime = animeData.find(item => item.id === animeId);

    const container = document.getElementById('animeDetails');
    if (anime) {
      container.innerHTML = `
        <img src="${anime.image}" alt="${anime.title}">
        <h1>${anime.title}</h1>
        <p><strong>Genre:</strong> <a style="color:#ff3c3c;" href="category.html?genre=${anime.genre}">${anime.genre}</a></p>
        <p>${anime.description}</p>
      `;
    } else {
      container.innerHTML = `<p>Anime not found.</p>`;
    }
  </script>
</body>
</html>
