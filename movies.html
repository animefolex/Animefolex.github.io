<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies - Animefolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/736x/99/52/80/995280deb5b4be92bd1a888d3bdccd84.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      color: #ff3c3c;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .movie-card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      border-radius: 8px;
    }

    .movie-card h3 {
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1 style="color:#ff3c3c;">Animefolex - Movies</h1>
  </header>


  <section class="movie-grid">
    <a href="https://gplinks.co/SampleMovie1" target="_blank">
      <div class="movie-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/7b/Your_Name_poster.png" alt="Your Name">
        <h3>Your Name</h3>
      </div>
    </a>
    <a href="https://gplinks.co/SampleMovie2" target="_blank">
      <div class="movie-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/0b/A_Silent_Voice_Film_Poster.jpg" alt="A Silent Voice">
        <h3>A Silent Voice</h3>
      </div>
    </a>
    <a href="https://gplinks.co/SampleMovie3" target="_blank">
      <div class="movie-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Suzume_no_Tojimari_poster.jpg" alt="Suzume">
        <h3>Suzume</h3>
      </div>
    </a>
    <!-- Add more movies similarly -->
  </section>

</body>
</html>
