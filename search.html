<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - Animefolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/736x/99/52/80/995280deb5b4be92bd1a888d3bdccd84.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff3c3c;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    nav a:hover {
      color: #ff3c3c;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h2 {
      color: #ff3c3c;
      text-align: center;
    }

    .result {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ANIMEFOLEX</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="movies.html">Movies</a>
      <a href="category.html">Categories</a>
    </nav>
  </header>

  <div class="container">
    <h2>Search Results</h2>
    <div class="result" id="searchResult"></div>
  </div>

  <script>
    // Get the search query from URL
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q');

    const resultContainer = document.getElementById('searchResult');

    if (query) {
      resultContainer.innerHTML = `You searched for: <strong>${decodeURIComponent(query)}</strong>`;
      // Here, you could add logic to filter and show results from your anime list
    } else {
      resultContainer.innerHTML = `No search query found.`;
    }
  </script>

</body>
</html>
