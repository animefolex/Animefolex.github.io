<!-- Search Page - Animefolex -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search - Animefolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    .search-container {
      max-width: 800px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }
    .anime-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .anime-card img {
      width: 120px;
      border-radius: 8px;
      margin-right: 20px;
    }
    .anime-card h3 {
      margin: 0 0 8px;
      color: #ff3c3c;
    }
    .anime-card a {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search anime...">
  <div id="searchResults"></div>
</div>

<script>
  const animes = [
    { id: 1, title: 'Naruto', image: 'https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg' },
    { id: 2, title: 'Attack on Titan', image: 'https://i.pinimg.com/736x/f6/b1/7b/f6b17b9973aec330a0e9c1213e7b8340.jpg' },
    { id: 3, title: 'My Hero Academia', image: 'https://i.pinimg.com/736x/4e/a8/8a/4ea88af79688fff5e5630df45371383f.jpg' },
    { id: 11, title: 'Orange', image: 'https://i.pinimg.com/736x/32/be/85/32be859a7c1bf20fba1ec9f4e7c484e8.jpg' },
    { id: 12, title: 'Jujutsu Kaisen', image: 'https://i.pinimg.com/736x/65/1f/d1/651fd18ff7fa923d5f1fa77a6be381ad.jpg' },
    { id: 13, title: 'One Piece', image: 'https://i.pinimg.com/736x/e7/c9/a3/e7c9a33d5872e474e6e8dfbdb24625dd.jpg' },
    { id: 14, title: 'Demon Slayer', image: 'https://i.pinimg.com/736x/6e/67/bc/6e67bc3de2dc964563e5242ab879e6c5.jpg' },
    { id: 15, title: 'Dragon Ball', image: 'https://i.pinimg.com/736x/ae/d2/49/aed2493a676cba24cf3b9ef91dcb5be5.jpg' }
  ];

  const input = document.getElementById('searchInput');
  const results = document.getElementById('searchResults');

  input.addEventListener('input', () => {
    const searchTerm = input.value.toLowerCase();
    results.innerHTML = '';

    const filtered = animes.filter(anime => anime.title.toLowerCase().includes(searchTerm));

    filtered.forEach(anime => {
      results.innerHTML += `
        <div class="anime-card">
          <img src="${anime.image}" alt="${anime.title}">
          <div>
            <h3><a href="anime.html?id=${anime.id}">${anime.title}</a></h3>
          </div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
