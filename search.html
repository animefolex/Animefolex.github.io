<!-- Search Results - Animefolex -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animefolex - Search Results</title>
  <style>
    /* Your original CSS remains unchanged */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/736x/57/39/72/573972cc6ff37b69735d8ee1b26a28a3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(26, 26, 26, 0.85);
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar h1 {
      color: #ff3c3c;
      font-size: 24px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ff3c3c;
    }
    form.search-form {
      max-width: 500px;
      margin: 20px auto;
      display: flex;
    }
    form.search-form input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 25px 0 0 25px;
      outline: none;
    }
    form.search-form button {
      background-color: #ff3c3c;
      border: none;
      padding: 0 20px;
      color: white;
      font-weight: 700;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    form.search-form button:hover {
      background-color: #e63636;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }
    .anime-card {
      background-color: rgba(0,0,0,0.7);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .anime-card:hover {
      transform: scale(1.05);
    }
    .anime-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .anime-card h3 {
      padding: 10px;
      font-size: 18px;
      color: #fff;
      margin: 0;
    }
    .no-results {
      color: #ff3c3c;
      text-align: center;
      font-size: 22px;
      margin-top: 40px;
      font-weight: 700;
    }
    @media (max-width: 768px) {
      .anime-card img { height: 200px; }
      .anime-card h3 { font-size: 16px; }
      form.search-form { max-width: 90%; }
    }
    @media (max-width: 480px) {
      .anime-card img { height: 180px; }
      .anime-card h3 { font-size: 15px; }
    }
  </style>
</head>
<body>

<div class="navbar">
  <h1>ANIMEFOLEX</h1>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="category.html">Categories</a>
  </div>
</div>

<form class="search-form" action="search.html" method="GET" role="search" aria-label="Anime search form">
  <input type="text" name="q" id="searchInput" placeholder="Search anime..." autocomplete="off" />
  <button type="submit">Search</button>
</form>

<div class="anime-grid" id="animeGrid"></div>
<div class="no-results" id="noResults" style="display:none;">No results found.</div>

<script>
  const animes = [
    { id: 1, title: "Naruto", img: "https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg", description: "", category: "" },
    { id: 2, title: "Attack on Titan", img: "https://i.pinimg.com/736x/f6/b1/7b/f6b17b9973aec330a0e9c1213e7b8340.jpg", description: "", category: "" },
    { id: 3, title: "My Hero Academia", img: "https://i.pinimg.com/736x/4e/a8/8a/4ea88af79688fff5e5630df45371383f.jpg", description: "", category: "" },
    { id: 11, title: "Orange", img: "https://i.pinimg.com/736x/32/be/85/32be859a7c1bf20fba1ec9f4e7c484e8.jpg", description: "", category: "" },
    { id: 12, title: "Jujutsu Kaisen", img: "https://i.pinimg.com/736x/65/1f/d1/651fd18ff7fa923d5f1fa77a6be381ad.jpg", description: "", category: "" },
    { id: 13, title: "One Piece", img: "https://i.pinimg.com/736x/e7/c9/a3/e7c9a33d5872e474e6e8dfbdb24625dd.jpg", description: "", category: "" },
    { id: 14, title: "Demon Slayer", img: "https://i.pinimg.com/736x/6e/67/bc/6e67bc3de2dc964563e5242ab879e6c5.jpg", description: "", category: "" },
    { id: 15, title: "Dragon Ball", img: "https://i.pinimg.com/736x/ae/d2/49/aed2493a676cba24cf3b9ef91dcb5be5.jpg", description: "", category: "" },
    { id: 16, title: "Solo Leveling", img: "https://i.pinimg.com/736x/6a/06/14/6a06147990dfdff42b91d501f566ce49.jpg", description: "", category: "" },
    { id: 17, title: "Sakamoto Days", img: "https://i.pinimg.com/736x/f3/ce/7c/f3ce7cdce3763562d639408963c40b52.jpg", description: "", category: "" },
    { id: 18, title: "Dr. Stone", img: "https://i.pinimg.com/736x/80/0b/ed/800bedb39f42944e7a6d3a45f16f9a9b.jpg", description: "", category: "" },
    { id: 19, title: "Devil May Cry", img: "https://i.pinimg.com/736x/cb/92/b8/cb92b88479fcbf8aa8f8d5d68ad84a4b.jpg", description: "", category: "" },
    { id: 20, title: "Re:Zero", img: "https://i.pinimg.com/736x/88/41/aa/8841aa0195cdb2148852f88e1b2ec0e0.jpg", description: "", category: "" },
    { id: 21, title: "The Apothecary Diaries", img: "https://i.pinimg.com/736x/fb/94/f9/fb94f931a19414b09c8940a270c9acb6.jpg", description: "", category: "" },
    { id: 22, title: "Chainsaw Man", img: "https://i.pinimg.com/736x/59/45/33/594533f18f9d4b5f0b32cf7ecb1a2286.jpg", description: "", category: "" },
    { id: 23, title: "Tokyo Revengers", img: "https://i.pinimg.com/736x/f9/42/40/f942408a7f438bd7c45287109330046b.jpg", description: "", category: "" },
    { id: 24, title: "Death Note", img: "https://i.pinimg.com/736x/b1/91/40/b19140bd3b36f21e613ec2522f678d0e.jpg", description: "", category: "" }
  ];

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param) || '';
  }

  function renderAnimes(filtered) {
    const grid = document.getElementById('animeGrid');
    const noResults = document.getElementById('noResults');
    grid.innerHTML = '';

    if (filtered.length === 0) {
      noResults.style.display = 'block';
      return;
    } else {
      noResults.style.display = 'none';
    }

    filtered.forEach(anime => {
      const card = document.createElement('a');
      card.className = 'anime-card';
      card.href = `anime.html?id=${anime.id}`;
      card.setAttribute('aria-label', `Watch ${anime.title}`);
      card.setAttribute('data-category', anime.category);

      const img = document.createElement('img');
      img.src = anime.img;
      img.alt = anime.title;

      const title = document.createElement('h3');
      title.textContent = anime.title;

      card.appendChild(img);
      card.appendChild(title);
      grid.appendChild(card);
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    const query = getQueryParam('q').trim().toLowerCase();

    searchInput.value = query;

    if (query === '') {
      renderAnimes(animes);
    } else {
      const filtered = animes.filter(anime =>
        anime.title.toLowerCase().includes(query)
      );
      renderAnimes(filtered);
    }
  });
</script>

</body>
</html>
