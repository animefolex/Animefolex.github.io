<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Details - Animefolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/uwp/uwp4611334.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    a {
      color: #ff3c3c;
      font-weight: bold;
      text-decoration: none;
    }
    .movie-container {
      max-width: 800px;
      margin: auto;
      background: rgba(26, 26, 26, 0.85);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .movie-container img {
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ff3c3c;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    .back-link {
      display: block;
      margin-bottom: 20px;
    }
    .watch-button {
      display: inline-block;
      margin: 10px 8px;
      padding: 10px 18px;
      background-color: #ff3c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .watch-button:hover {
      background-color: #e03131;
    }
  </style>
</head>
<body>

  <a class="back-link" href="categoriesmovies.html">&larr; Back to Movies</a>

  <div class="movie-container" id="movieDetails">
    Loading movie details...
  </div>

  <script>
    const movieData = [
      {
        id: 1,
        title: "Your Name",
        description: "Two teenagers share a profound, magical connection upon discovering they are swapping bodies.",
        image: "https://i.pinimg.com/736x/8b/86/f1/8b86f174ab32ade7f8ba84b970349273.jpg",
        category: "Romance",
        watchUrl: "https://gplinks.co/DEKjn"
      },
      {
        id: 2,
        title: "A Silent Voice",
        description: "A former bully tries to make amends with a deaf girl he once tormented.",
        image: "https://i.pinimg.com/736x/da/ff/df/daffdf450cd74a47eee4e2ad0f274200.jpg",
        category: "Drama"
      },
      {
        id: 3,
        title: "Suzume",
        description: "Suzume follows a teenage girl and a mysterious young man on a journey to prevent natural disasters.",
        image: "https://i.pinimg.com/736x/52/f8/59/52f8594a8f8b8cb84f8db1d930f7e403.jpg",
        category: "Fantasy"
      },
      {
        id: 4,
        title: "Weathering With You",
        description: "A runaway teen befriends a girl who can manipulate the weather in Tokyo.",
        image: "https://i.pinimg.com/736x/28/f9/5c/28f95c16570869aa7c9a1dc1c59c2f82.jpg",
        category: "Romance"
      }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const movieId = parseInt(urlParams.get('id'));
    const movie = movieData.find(item => item.id === movieId);
    const container = document.getElementById('movieDetails');

    if (movie) {
      container.innerHTML = `
        <img src="${movie.image}" alt="${movie.title}">
        <h1>${movie.title}</h1>
        <p><strong>Category:</strong> ${movie.category || 'N/A'}</p>
        <p>${movie.description}</p>
        ${movie.watchUrl ? `<a href="${movie.watchUrl}" target="_blank" class="watch-button">â–¶ Watch Now</a>` : ''}
      `;
    } else {
      container.innerHTML = `<p>Movie not found.</p>`;
    }
  </script>

</body>
</html>
