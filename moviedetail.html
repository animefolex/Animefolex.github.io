<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Details - Animefolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/736x/99/52/80/995280deb5b4be92bd1a888d3bdccd84.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
    }

    h1 {
      color: #ff3c3c;
      margin-bottom: 20px;
    }

    .movie-details {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .movie-details img {
      width: 250px;
      border-radius: 10px;
    }

    .movie-info {
      flex: 1;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      color: #ff3c3c;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .movie-details {
        flex-direction: column;
        align-items: center;
      }

      .movie-details img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="movies.html">&larr; Back to Movies</a>
  </nav>

  <div class="container">
    <h1 id="movie-title">Loading...</h1>
    <div class="movie-details">
      <img id="movie-thumbnail" src="" alt="Movie Thumbnail">
      <div class="movie-info">
        <p id="movie-description">Please wait while we load the details...</p>
      </div>
    </div>
  </div>

  <script>
    const movieData = [
      {
        id: 1,
        title: "Your Name",
        thumbnail: "https://i.pinimg.com/736x/8b/86/f1/8b86f174ab32ade7f8ba84b970349273.jpg",
        description: "Two teenagers share a profound, magical connection upon discovering they are swapping bodies."
      },
      {
        id: 2,
        title: "A Silent Voice",
        thumbnail: "https://i.pinimg.com/736x/da/ff/df/daffdf450cd74a47eee4e2ad0f274200.jpg",
        description: "A former bully tries to make amends with a deaf girl he once tormented."
      },
      {
        id: 3,
        title: "Suzume",
        thumbnail: "https://i.pinimg.com/736x/52/f8/59/52f8594a8f8b8cb84f8db1d930f7e403.jpg",
        description: "Suzume follows a teenage girl and a mysterious young man on a journey to prevent natural disasters."
      },
      {
        id: 4,
        title: "Weathering With You",
        thumbnail: "https://i.pinimg.com/736x/28/f9/5c/28f95c16570869aa7c9a1dc1c59c2f82.jpg",
        description: "A runaway teen befriends a girl who can manipulate the weather in Tokyo."
      }
      // Add more movies as needed
    ];

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadMovieDetails() {
      const movieId = parseInt(getQueryParam('id'));
      const movie = movieData.find(m => m.id === movieId);

      if (!movie) {
        document.getElementById('movie-title').textContent = 'Movie Not Found';
        document.getElementById('movie-description').textContent = 'The movie you are looking for does not exist.';
        document.getElementById('movie-thumbnail').style.display = 'none';
        return;
      }

      document.getElementById('movie-title').textContent = movie.title;
      document.getElementById('movie-thumbnail').src = movie.thumbnail;
      document.getElementById('movie-thumbnail').alt = movie.title;
      document.getElementById('movie-description').textContent = movie.description;
    }

    loadMovieDetails();
  </script>

</body>
</html>
