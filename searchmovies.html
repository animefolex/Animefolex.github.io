<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - Animefolex Movies</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/736x/99/52/80/995280deb5b4be92bd1a888d3bdccd84.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    h1 {
      color: #ff3c3c;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 12px;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff3c3c;
      text-decoration: underline;
    }

    nav {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="movies.html" style="color:#ff3c3c; font-weight:700;">&larr; Back to Movies</a>
  </nav>

  <h1>Search Results</h1>
  <div id="results">Loading results...</div>

  <script>
    // âœ… Movie data list
    const movieList = [
      { id: 1, title: 'Your Name' },
      { id: 2, title: 'A Silent Voice' },
      { id: 3, title: 'Suzume' },
      { id: 4, title: 'Weathering With You' },
      { id: 5, title: 'Spirited Away' },
      { id: 6, title: 'Howl\'s Moving Castle' },
      { id: 7, title: 'The Wind Rises' },
      { id: 8, title: 'Princess Mononoke' },
      { id: 9, title: 'Ponyo' },
      { id: 10, title: 'The Boy and the Heron' }
    ];

    // Get search query from URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Display matching results
    function showResults() {
      const query = getQueryParam('q');
      const resultsDiv = document.getElementById('results');

      if (!query) {
        resultsDiv.textContent = 'No search query provided.';
        return;
      }

      const lowerQuery = query.toLowerCase();

      const filtered = movieList.filter(movie =>
        movie.title.toLowerCase().includes(lowerQuery)
      );

      if (filtered.length === 0) {
        resultsDiv.textContent = `No results found for "${query}".`;
        return;
      }

      const ul = document.createElement('ul');
      filtered.forEach(movie => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `moviedetail.html?id=${movie.id}`; // Link to movie detail page
        a.textContent = movie.title;
        li.appendChild(a);
        ul.appendChild(li);
      });

      resultsDiv.innerHTML = '';
      resultsDiv.appendChild(ul);
    }

    showResults();
  </script>

</body>
</html>
